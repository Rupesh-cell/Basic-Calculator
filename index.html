<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main-container">
        <div class="elements">
            <div class="display">

            </div>
            <div class="buttons">
                <div class="clear-button">
                    <button>C</button>

                </div>
                <div class="numbers">
                    <div class="first-row">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                        <button>/</button>
                    </div>
                    <div class="second-row">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                        <button>x</button>

                    </div>
                    <div class="third-row">
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                        <button>-</button>

                    </div>
                    <div class="fourth-row">
                        <button>0</button>
                        <button>.</button>
                        <button>+</button>
                        <button>=</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
